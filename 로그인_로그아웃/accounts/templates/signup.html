{% load static %}

<form action="{% url 'signup' %}" method="POST">
    {% csrf_token %}
    <label for="signupId">아이디</label>
    <input type="text" id="signupId" name="username" placeholder="아이디를 입력해 주세요">
    <br>
    <label for="pwcheck">비밀번호</label>
    <input type="password" id="signuppw" name="password" placeholder="비밀번호를 입력해 주세요">
    <br>
    <label for="pwcheck">비밀번호 확인</label>
    <input type="password" id="pwcheck" name="repeat" placeholder="비밀번호를 다시 입력해 주세요">
    
    <br>
    <input type="submit" value="회원가입">
</form>

<a href="{% url 'login' %}">로그인</a>
